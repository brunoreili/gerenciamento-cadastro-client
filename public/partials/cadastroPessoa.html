<div class="jumbotron">
    <h1 class="text-center">{{titulo}}</h1>
</div>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">        
        <div class="form-group">
            <label>Nome:<span class="alerta-required">*</span></label>
            <input type="text" name="nome" class="form-control" ng-model="pessoa.nome" required/>
            <span ng-show="formulario.$submitted && !pessoa.nome" class="alerta-required">Nome obrigatório</span>
        </div>

        <div class="form-group">
            <label>Tipo de Pessoa:<span class="alerta-required">*</span>&nbsp;</label>
            <div class="form-check form-check-inline">
                <input type="radio" name="tipo-pessoa" class="form-check-input" id="pessoa-fisica" value="1" ng-model="pessoa.tipoPessoa" required>
                <label class="form-check-label" for="pessoa-fisica">Frísica</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="tipo-pessoa" class="form-check-input" id="pessoa-juridica" value="2" ng-model="pessoa.tipoPessoa">
                <label class="form-check-label" for="pessoa-juridica">Jurídica</label>
            </div>
            <br/><span ng-show="formulario.$submitted && !pessoa.tipoPessoa" class="alerta-required">Tipo de Pessoa obrigatória</span>
        </div>

        <div class="form-group">
            <label>Documento:<span class="alerta-required">*</span></label>
                <input type="text" name="documento" class="form-control" ng-model="pessoa.documento" ng-if="!pessoa.tipoPessoa" required disabled/>
            <div ng-if="pessoa.tipoPessoa">
                <input type="text" name="documento" class="form-control" ng-model="pessoa.documento" ng-if="pessoa.tipoPessoa == 1" required/>
                <input type="text" name="documento" class="form-control" ng-model="pessoa.documento" ng-if="pessoa.tipoPessoa == 2" required/>
            </div>
            <span ng-show="formulario.$submitted && !pessoa.documento" class="alerta-required">Documento obrigatório</span>
        </div>
        
        <div class="form-group">
            <label>Data de Nascimento:<span class="alerta-required">*</span></label>
            <input type="date" name="data-nascimento" class="form-control" ng-model="pessoa.dataNascimento" required/>
            <span ng-show="formulario.$submitted && !pessoa.dataNascimento" class="alerta-required">Documento obrigatório</span>
        </div>

        <div class="form-group">
            <label>Nome do Pai:</label>
            <input type="text" name="nome-pai" class="form-control" ng-model="pessoa.nomePai"/>        
        </div>

        <div class="form-group">
            <label>Nome da Mãe:</label>
            <input type="text" name="nome-mae" class="form-control" ng-model="pessoa.nomeMae"/>        
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/pessoa/listar" class="btn btn-secondary">Voltar</a>
        <hr/>
    </div>
    <div class="col-md-6">
        <div ng-show="mensagem.length && countErros <= 0" class="alert alert-info alert-dismissible fade show" role="alert">
            <p>{{mensagem}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="fecharAlerta()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div ng-show="mensagem.length && countErros > 0" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p>{{mensagem}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="fecharAlerta()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</form>

<style>
    .alerta-required {
        font-size: .8rem;
        color: red;
    }
</style>
