<div class="jumbotron">
    <h1 class="text-center">Operadores</h1>
</div>

<div class="mb-2" style="text-align: right">
    <a href="/operadores/new" class="btn btn-primary">Novo Operador <i class="fas fa-users"></i></a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Nº Registro</th>
            <th scope="col">Nome</th>
            <th scope="col">Perfil</th>
            <th scope="col">Data de Cadastro</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="operador in operadores">
            <th scope="row">{{operador.id}}</th>
            <td>{{operador.nome}}</td>
            <td>{{operador.perfil}}</td>
            <td>{{operador.dataCadastro}}</td>
            <td> 
                <button class="btn btn-sm btn-success">Editar <i class="far fa-edit"></i></button>
                <button class="btn btn-sm btn-danger">Excluir <i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>
