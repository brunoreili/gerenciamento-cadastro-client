<div class="jumbotron">
    <h1 class="text-center">Pessoas</h1>
</div>

<div class="col-md-6">
    <div ng-show="mensagem.length && countErros <= 0" class="alert alert-info alert-dismissible fade show" role="alert">
        <p>{{mensagem}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="fecharAlerta()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div ng-show="mensagem.length && countErros > 0" class="alert alert-danger alert-dismissible fade show" role="alert">
        <p>{{mensagem}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="fecharAlerta()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="mb-2" style="text-align: right">
    <a href="/pessoas/new" class="btn btn-primary">Nova Pessoa</a>
</div>

<div class="table-responsive">

                <th scope="col">Nº Registro</th>

                <th scope="col">Data de Nascimento</th>
                <th scope="col">Data de Cadastro</th>
                <th scope="col">Login do Operador</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr >

                <td>Operador</td>
                <td> 
                    <div class="btn-group">
                        <a href="" class="btn btn-sm btn-success">Editar</a>
                        <button class="btn btn-sm btn-danger">Excluir</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
